metadata:
  name: "simple_rest_example"
  version: "1.0.0"
  description: "Simple REST API integration example - demonstrates basic pack structure"
  vendor: "Catalyst Examples"
  domain: "analytics"
  compatibility: "2.0.0"
  license: "example"
  tags: ["example", "rest", "tutorial", "basic"]

connection:
  type: "rest"
  base_url: "${API_BASE_URL}"  # e.g. https://jsonplaceholder.typicode.com
  timeout: 30
  auth:
    method: "bearer"
    token: "${API_TOKEN}"      # Optional for public APIs
  headers:
    Accept: "application/json"
    User-Agent: "Catalyst-Example/1.0"

tools:
  list_posts:
    type: "list"
    description: "Retrieve blog posts from API - Provides content listing (READ-ONLY)"
    endpoint: "/posts"
    method: "GET"
    parameters:
      - name: "limit"
        type: "integer"
        required: false
        default: 10
        min_value: 1
        max_value: 100
        description: "Maximum number of posts to return"
      - name: "user_id"
        type: "integer"
        required: false
        description: "Filter posts by specific user ID"
    
  get_post:
    type: "details"
    description: "Get specific blog post details - Provides individual post (READ-ONLY)"
    endpoint: "/posts/{post_id}"
    method: "GET"
    parameters:
      - name: "post_id"
        type: "integer"
        required: true
        min_value: 1
        description: "Unique identifier for the blog post"
  
  search_posts:
    type: "search"
    description: "Search posts by title keywords - Provides filtered results (READ-ONLY)"
    endpoint: "/posts"
    method: "GET"
    parameters:
      - name: "query"
        type: "string"
        required: true
        min_length: 2
        description: "Search query for post titles"
      - name: "sort"
        type: "string"
        required: false
        default: "date"
        enum: ["date", "title", "relevance"]
        description: "Sort order for results"

prompts:
  content_assistant:
    name: "Content Analysis Assistant"
    description: "Expert assistant for analyzing blog content and posts"
    content: |
      You are an expert content analyst with access to blog post data.
      
      Available tools:
      - list_posts: Get overview of available blog posts
      - get_post: Retrieve detailed information about specific posts  
      - search_posts: Find posts matching specific keywords
      
      Guidelines:
      - Help users discover interesting content
      - Analyze post themes and patterns
      - Provide summaries and insights
      - Always explain what the data shows

resources:
  api_docs:
    name: "JSONPlaceholder API Documentation"
    description: "Free REST API for testing and prototyping"
    type: "documentation"
    url: "https://jsonplaceholder.typicode.com/guide/"
  
  rest_tutorial:
    name: "REST API Tutorial"
    description: "Learn REST API concepts and best practices"
    type: "tutorial"
    url: "https://restfulapi.net/"